<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Welcome to the "Show More Text Example".
    <a href="#" id="more" onclick="showText()">Read more...</a>
    <span id="text" style="display: none">Welcome to SoftUni and have a nice coding !</span>
<script>
    function showText() {
        document.getElementById("more").style.display = "none";
        document.getElementById("text").style.display = "inline";
    }

</script>

</body>
</html>
